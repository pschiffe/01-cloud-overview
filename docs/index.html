# Vertical scaling

### +

* Trivial architecture
* Simple to implement

### -

* Expensive
* Hardware failure cause bigger outages
* Limited

---

# Horizontal scaling

### +

* Theoretically unlimited
* Cheaper
* Easier fault-tolerance
* Easy upgrades

### -

* Complex architecture
* Harder to implement
* Bigger footprint
